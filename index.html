<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Template Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 text-white p-2 rounded-lg">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-slate-800">SmartEditor</span>
                </div>
                <div class="text-sm text-slate-500 hidden sm:block">
                    Auto-detects {{variables}} in your HTML
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-7xl">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 h-full">
            
            <!-- Sidebar -->
            <div class="lg:col-span-4 space-y-6">
                <!-- Step 1: Select -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <span class="bg-slate-100 text-slate-600 w-6 h-6 rounded-full flex items-center justify-center text-xs">1</span>
                        Select Template
                    </h2>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Available Files</label>
                    <div class="relative">
                        <select id="fileDropdown" class="w-full pl-3 pr-10 py-2.5 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none cursor-pointer">
                            <option value="" disabled selected>-- Loading files.json... --</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-slate-500">
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Edit (Dynamic) -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <span class="bg-slate-100 text-slate-600 w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span>
                        Customize Variables
                    </h2>
                    
                    <!-- Dynamic Inputs Container -->
                    <div id="dynamicInputs" class="space-y-4 min-h-[100px]">
                        <div class="text-center py-8 text-slate-400">
                            <i class="fa-solid fa-arrow-up mb-2"></i>
                            <p class="text-sm">Select a template above to detect fields.</p>
                        </div>
                    </div>

                    <div class="mt-6 pt-4 border-t border-slate-100">
                        <button id="previewBtn" class="w-full bg-slate-800 hover:bg-slate-700 text-white font-medium py-2.5 rounded-lg flex items-center justify-center gap-2 transition-colors">
                            <i class="fa-solid fa-rotate"></i> Update Preview
                        </button>
                    </div>
                </div>

                <!-- Step 3: Download -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <span class="bg-slate-100 text-slate-600 w-6 h-6 rounded-full flex items-center justify-center text-xs">3</span>
                        Export
                    </h2>
                    <button id="downloadBtn" disabled class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white font-medium py-3 rounded-lg flex items-center justify-center gap-2 transition-colors shadow-sm">
                        <i class="fa-solid fa-download"></i> Download HTML
                    </button>
                    <div id="statusMsg" class="mt-3 text-center text-sm font-medium hidden"></div>
                </div>
            </div>

            <!-- Preview -->
            <div class="lg:col-span-8 flex flex-col h-[600px] lg:h-auto">
                <div class="bg-white rounded-t-xl border border-slate-200 border-b-0 p-3 flex justify-between items-center bg-slate-50">
                    <span class="text-sm font-semibold text-slate-600 pl-2">Live Preview</span>
                    <div class="flex gap-1.5">
                        <div class="w-3 h-3 rounded-full bg-red-400"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                        <div class="w-3 h-3 rounded-full bg-green-400"></div>
                    </div>
                </div>
                <div class="flex-grow border border-slate-200 rounded-b-xl overflow-hidden relative bg-white">
                    <iframe id="previewFrame" class="w-full h-full border-0" sandbox="allow-same-origin allow-scripts"></iframe>
                    
                    <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-50 text-slate-400">
                        <i class="fa-regular fa-file-code text-5xl mb-4 text-slate-300"></i>
                        <p id="emptyStateText">Connecting to files.json...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // DOM Elements
        const fileDropdown = document.getElementById('fileDropdown');
        const dynamicInputs = document.getElementById('dynamicInputs');
        const previewBtn = document.getElementById('previewBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const previewFrame = document.getElementById('previewFrame');
        const emptyState = document.getElementById('emptyState');
        const emptyStateText = document.getElementById('emptyStateText');
        const statusMsg = document.getElementById('statusMsg');

        let currentTemplateContent = "";
        let currentFilename = "";
        let detectedVariables = [];

        // --- 1. INIT: LOAD FILE LIST FROM JSON ---
        async function init() {
            try {
                const response = await fetch('files.json');
                if (!response.ok) throw new Error("Could not find files.json");

                const availableFiles = await response.json();
                fileDropdown.innerHTML = '<option value="" disabled selected>-- Choose a file --</option>';

                availableFiles.forEach(template => {
                    const option = document.createElement('option');
                    option.value = template.filename;
                    option.textContent = template.name || template.filename;
                    fileDropdown.appendChild(option);
                });

                emptyStateText.textContent = "Select a template to begin";
            } catch (error) {
                console.error("Setup Error:", error);
                fileDropdown.innerHTML = '<option disabled>Error loading files.json</option>';
                emptyStateText.innerHTML = "Error: Could not load <b>files.json</b>.<br>Ensure it is in the same folder.";
            }
        }

        // --- 2. DYNAMIC VARIABLE DETECTION ---
        function detectVariables(html) {
            // Regex to find {{ANY_TEXT_HERE}}
            // Handles {{Name}}, {{  Name  }}, {{ Name_1 }}
            const regex = /{{\s*([\w\-\.]+)\s*}}/g;
            let match;
            const uniqueVars = new Set();
            
            while ((match = regex.exec(html)) !== null) {
                uniqueVars.add(match[1]); // Add the variable name (inside braces)
            }

            return Array.from(uniqueVars);
        }

        function createInputFields(vars) {
            dynamicInputs.innerHTML = ''; // Clear previous

            if (vars.length === 0) {
                dynamicInputs.innerHTML = `
                    <div class="text-center py-4 text-slate-400 bg-slate-50 rounded-lg border border-dashed border-slate-300">
                        <p class="text-sm">No {{variables}} detected in this file.</p>
                    </div>`;
                return;
            }

            vars.forEach(varName => {
                const div = document.createElement('div');
                div.className = "group";
                
                // Formatted Label (replaces underscores with spaces)
                const labelText = varName.replace(/_/g, ' ');
                
                div.innerHTML = `
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">${labelText}</label>
                    <input type="text" 
                        data-var="${varName}" 
                        placeholder="Enter value for ${varName}" 
                        class="variable-input w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                    >
                `;
                dynamicInputs.appendChild(div);
            });

            // Add Enter key listener to new inputs
            const inputs = document.querySelectorAll('.variable-input');
            inputs.forEach(input => {
                input.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        updatePreview(generateModifiedHtml());
                    }
                });
            });
        }

        // --- 3. CORE LOGIC ---
        fileDropdown.addEventListener('change', async (e) => {
            const filename = e.target.value;
            if (!filename) return;

            currentFilename = filename;
            
            // UI Loading State
            downloadBtn.disabled = true;
            emptyState.style.display = 'none';
            const iframeDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write('<div style="font-family:sans-serif; text-align:center; padding:50px; color:#666;">Loading template...</div>');
            iframeDoc.close();

            try {
                const res = await fetch(filename);
                if (!res.ok) throw new Error("File not found");
                
                currentTemplateContent = await res.text();
                
                // 1. Detect Variables
                detectedVariables = detectVariables(currentTemplateContent);
                
                // 2. Create Inputs
                createInputFields(detectedVariables);
                
                // 3. Show Preview
                updatePreview(currentTemplateContent); // Show raw initially
                downloadBtn.disabled = false;

            } catch (err) {
                console.error(err);
                dynamicInputs.innerHTML = '';
                iframeDoc.open();
                iframeDoc.write(`<div style="color:red; padding:20px; font-family:sans-serif;">Error loading <b>${filename}</b>. <br>Is the name correct in files.json?</div>`);
                iframeDoc.close();
            }
        });

        function generateModifiedHtml() {
            if (!currentTemplateContent) return "";
            
            let modifiedHtml = currentTemplateContent;
            
            // Loop through all generated inputs and replace text
            const inputs = document.querySelectorAll('.variable-input');
            inputs.forEach(input => {
                const varName = input.dataset.var;
                const value = input.value.trim();
                
                // Only replace if user typed something, otherwise keep placeholder or replace with empty? 
                // Usually better to keep placeholder visible if empty, OR replace with empty string.
                // Here we replace with value if present, otherwise we leave the tag so they see what's missing.
                if (value) {
                    // Global regex replace for this specific variable
                    // Handles {{Var}} and {{ Var }}
                    const regex = new RegExp(`{{\\s*${varName}\\s*}}`, 'g');
                    modifiedHtml = modifiedHtml.replace(regex, value);
                }
            });
            
            return modifiedHtml;
        }

        function updatePreview(html) {
            const iframeDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(html);
            iframeDoc.close();
        }

        previewBtn.addEventListener('click', () => {
            updatePreview(generateModifiedHtml());
            showStatus("Preview updated!", "text-green-600");
        });

        downloadBtn.addEventListener('click', () => {
            const html = generateModifiedHtml();
            if (!html) return;

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            // Filename generation
            const cleanOriginalName = currentFilename.replace('.html', '');
            a.href = url;
            a.download = `${cleanOriginalName}_edited.html`;
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus("Downloaded successfully!", "text-blue-600");
        });

        function showStatus(msg, colorClass) {
            statusMsg.textContent = msg;
            statusMsg.className = `mt-3 text-center text-sm font-medium ${colorClass}`;
            statusMsg.classList.remove('hidden');
            setTimeout(() => statusMsg.classList.add('hidden'), 3000);
        }

        init();
    </script>
</body>
</html>
